<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">
    Back to list
</a>
<div class="d-flex justify-content-center">
    <form class="w-50" th:action="@{/add}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
            <p class="mt-2 alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input class="form-control" type="text" id="desc" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <input class="form-control" type="number" id="priority" th:field="*{priority}" min="0">
            <p class="mt-2 alert alert-danger" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></p>
        </div>
        <div class="form-group">
            <label for="status">Done</label>
            <input class="form-control" type="checkbox" id="status" th:field="*{status}">
        </div>
        <button class="btn btn-info" type="submit">Save</button>
    </form>
</div>
</body>
</html>
